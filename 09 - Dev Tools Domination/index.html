<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
console.log('hello');
    // Interpolated
console.log('hello I am an %s string.', 'example');
    // Styled, 2nd arg is desired style
console.log("%c I am some great text.", 'font-size: 50px');
    // warning!
console.warn('Oh no.');
    // Error :|
console.error('Shit');
    // Info
console.info('info');
    // Testing
console.assert(1===1, 'That is false');
    // clearing
console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
console.dir(p); //gives drop down to view all that are in dom element
console.clear();
    // Grouping together
dogs.forEach(dog => {
  console.groupCollapsed(`${dog.name}`);
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age}`);
  console.groupEnd(`${dog.name}`);
})
    // counting
console.count("name");
    // timing
console.time('fetching data');
fetch('https://api.github.com/users/callieliza')
      .then(data => data.json())
      .then( data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
